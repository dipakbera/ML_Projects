{% extends 'base.html' %}

{% block head %}

<title>Input Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Survival Prediction in Titanic</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="Pclass" id="Pclass" placeholder="Pclass">
            <input type="float" name="Age" id="Age" placeholder="Age">
            <input type="number" name="SibSp" id="SibSp" placeholder="SibSp">
            <input type="float" name="Fare" id="Fare" placeholder="Fare">

            <label for="Sex" >Sex</label>
                <select id="Sex" name="Sex">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select>
         <label for="Embarked" >Embarked</label>
            <select id="Embarked" name="Embarked">
  <option value="S">S</option>
  <option value="C">C</option>
  <option value="Q">Q</option>
</select>



            <input type="submit" value="predict">
        </form>
    </div>
</div>
{% endblock %}
